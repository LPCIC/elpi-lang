name: Visual Studio store upload

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      publish_vsx:
        description: 'Upload to the main store'
        required: true
        default: false
      publish_open_vsx:
        description: 'Upload to the open vsx store'
        required: true
        default: false
    
jobs:
  build:

    strategy:
      matrix:
        os: [ ubuntu-latest ]

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16.x

    - run: npm install
    - run: vsce package

    - name: Publish
      if: success() && (startsWith(github.ref, 'refs/tags/') || {{  github.event.inputs.publish_vsx }})
      run: npm run deploy
      env:
        VSCE_PAT: ${{ secrets.VSCE_PAT }}

    - name: Publish to Open VSX Registry
      if: success() && (startsWith(github.ref, 'refs/tags/') || {{  github.event.inputs.publish_open_vsx }})
      uses: HaaLeo/publish-vscode-extension@v1
      with:
        pat: ${{ secrets.OPEN_VSX_TOKEN }}
